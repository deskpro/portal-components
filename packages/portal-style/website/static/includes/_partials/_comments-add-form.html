<div class="dp-po-comments-add">
  <div class="dp-po-avatar">
    <img src="/portal-components/portal-style/img/docs/avatar.png" />
    <strong>Nick Green</strong>
  </div>
  <form class="dp-po-form">
    <div class="dp-po-form-element">
      <label class="dp-po-form-label">Your comment<sup>*</sup></label>
      <textarea class="dp-po-form-textarea" placeholder="Enter Comment"></textarea>
    </div>
    <div class="dp-po-form-element">
      <label class="dp-po-form-label">Add attachment</label>
      <div class="dp-po-form-upload">
        <div class="dp-po-button">
          <i class="fal fa-file-alt"></i>
          Choose a file
        </div>
        <span>or</span>
        <div class="dp-po-drag">
          <i class="fal fa-box-up"></i>
          Drag and drop
        </div>
      </div>
    </div>
    <div class="dp-po-form-element">
      <div class="dp-po-form-checkbox">
        <input type="checkbox" id="customCheckbox">
        <label class="dp-po-form-label" for="customCheckbox">Subscribe</label>
      </div>
    </div>
    <input type="submit" class="dp-po-button" value="Publish" />
  </form>
</div>
