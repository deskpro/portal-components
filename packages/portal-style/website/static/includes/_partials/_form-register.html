<section class="dp-po-loginform">
  <form class="do-po-form">
    <div class="dp-po-form-element">
      <input type="text" class="dp-po-form-text dp-po-form-success" placeholder="Name" value="Success Text" />
      <span class="dp-po-form-helptext">HelpText or Success Message</span>
    </div>
    <div class="dp-po-form-element">
      <input type="email" class="dp-po-form-text dp-po-form-error" placeholder="Email" value="Error Text" />
      <span class="dp-po-form-helptext">HelpText or Error Message</span>
    </div>
    <div class="dp-po-form-element">
      <input type="password" class="dp-po-form-text" placeholder="Password" />
      <span class="dp-po-form-helptext">HelpText generic</span>
    </div>
    <div class="dp-po-form-element">
      <input type="password" class="dp-po-form-text" placeholder="Confirm Password" />
    </div>
    <input type="submit" class="dp-po-button" value="Register" />
  </form>
</section>
