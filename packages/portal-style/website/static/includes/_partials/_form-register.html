<section class="dp-po-loginform">
  <form class="do-po-form">
    <div class="form-group">
      <input type="text" class="form-control form-success" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Name">
      <small id="emailHelp" class="form-text text-success">HelpText or Success Message</small>
    </div>
    <div class="form-group">
      <input type="email" class="form-control form-error" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Email Address">
      <small id="emailHelp" class="form-text text-danger">HelpText or Success Message</small>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</section>
