<section class="dp-po-loginform">
  <form class="do-po-form">
    <div class="dp-po-form-element">
      <input type="email" class="dp-po-form-text" placeholder="Email Address" />
    </div>
    <div class="dp-po-form-element">
      <input type="password" class="dp-po-form-text" placeholder="Password" />
    </div>
    <div class="dp-po-form-element">
      <div class="dp-po-form-checkbox">
        <input type="checkbox" id="stayLogin">
        <label class="dp-po-form-label" for="stayLogin">Stay logged in</label>
      </div>
    </div>
    <input type="submit" class="dp-po-button dp-po-button-large" value="Log in" />
  </form>
</section>
