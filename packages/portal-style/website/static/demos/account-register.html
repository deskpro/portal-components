<!doctype html>
<html lang="en">

  <link rel="stylesheet" href="/portal-components/style/css/main.css">
  <link rel="stylesheet" href="/portal-components/style/css/style.css">
  <script>
    if (location.host === "localhost:3000") {
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>');
    }

  </script>
  <title>Account: Register</title>

<body class="dp-Template dp-po-community">
  <header>

      <span class="dp-po-Icon Icon-Tech-company"></span>
      <span class="dp-po-Logo-descript">Support Center</span>
    </li>
    <li class="dp-po-nav-control">
      <ul>
        <li class="dp-po-Select-Language">
          <span class="dp-po-Icon Icon--UK"></span>

          <span class="dp-po-arrow arrow--bottom arrow--brand-primary"></span>

        <li>

        </li>
        <li class="dp-po-back-home">
          <span class="dp-po-Icon Icon--Home"></span>

        <li>

          </span>
        </li>
      </ul>
    </li>
  </ul>
</header>

      <span class="dp-po-Icon Icon--find Icon--primary"></span>

</section>

  <section class="dp-po-Breadcrumbs-wrap">

    <ul class="dp-po-Breadcrumbs Breadcrumbs--custom">
      <li class="dp-po-Breadcrumb-item"><span class="dp-po-Icon Icon-Tech-company"></span></li>
      <li class="dp-po-Breadcrumb-item dp-po-support-centre"><a href="" class="dp-po-Breadcrumb-link">Support Centre</a>
      </li>
      <li class="dp-po-Breadcrumb-item"><a href="" class="dp-po-Breadcrumb-link">Community</a></li>
      <li class="dp-po-Breadcrumb-item is-selected"><a href="" class="dp-po-Breadcrumb-link">I want to be able to create
          a user while creating a ticket on the Mobile App</a></li>
    </ul>
  </div>
</section>

  <section class="dp-po-main">
    <div class="dp-po-container">
      <div class="dp-po-row">
        MAIN CONTAINER
      </div>
    </div>
  </section>
  <footer class="dp-po-footer">
  <div class="dp-po-frame-copyright">Powered by <span class="dp-po-copyright-deskpro"><span
