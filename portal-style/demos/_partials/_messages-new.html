<div class="dp-po-messages-new">
  <form class="dp-po-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Name *</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message *</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message"></textarea>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-3">
        <input type="submit" class="btn btn-block btn-primary" value="Send Message" />
      </div>
      <div class="col-sm-3">
        <input type="submit" class="btn btn-block btn-outline-secondary" value="Cancel" />
      </div>
    </div>
  </form>
</div>
