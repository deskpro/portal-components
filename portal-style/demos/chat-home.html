<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/portal-components/portal-style/static/img/favicon.ico" type="image/gif" sizes="16x16">

    if (location.host === "localhost:3000") {
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +

  <title>Deskpro</title>

<body>
  <div class="dp-po">
  <header class="dp-po-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="dp-po-brand-left">
            <a href="/portal-components/portal-style/" class="dp-po-homelink">
              <img src="/portal-components/portal-style/static/img/brand/logo.svg" />
              <span class="dp-po-brand-name">Support Center</span>
            </a>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="dp-po-header-right">
            <div class="dp-po-language">
              <a class="dp-po-language-link" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="/portal-components/portal-style/static/img/docs/flag-uk.jpg" /> English
                <i class="dp-po-icon far fa-angle-down"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-left">
                <a class="dropdown-item" href="#">
                  <img class="dp-po-icon" src="/portal-components/portal-style/static/img/docs/flag-germany.jpg" />
                  German
                </a>
                <a class="dropdown-item" href="#">
                  <img class="dp-po-icon" src="/portal-components/portal-style/static/img/docs/flag-france.jpg" />
                  French
                </a>
              </div>
            </div>
            <div class="dp-po-header-button">
              <a href="javascript:void(0)" class="btn btn-primary" title="Contact Us">Contact us</a>
            </div>
            <div class="dp-po-user">
              <a href="javascript:void(0)" class="dp-po-user-login" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">Login</a>
              <div class="dropdown-menu dropdown-menu-right dp-po-user-dropdown">
                <h4 class="dropdown-item-text dp-po-user-dropdown-title">New to Deskpro? <a href="">Register for an
                    account</a></h4>
                <section class="dp-po-loginform">
  <form class="do-po-form">
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Email Address">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group dp-po-form-check">
      <input type="checkbox" class="form-check-input" id="loginCheck">
      <label class="form-check-label" for="loginCheck">Stay logged in</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
    <a href="" class="dp-po-form-btntext">Need a password reminder?</a>
  </form>
</section>

                <section class="dp-po-social-login">
  <div class="dp-po-divider">
    <div class="dp-po-divider-text">or</div>
  </div>

  <div class="dp-po-oauth">
    <a href="" class="btn btn-icon btn-fb btn-lg btn-brand">
      <i class="dp-po-icon fab fa-facebook-square"></i>
      <span>Log-in with facebook</span>
    </a>
    <a href="" class="btn btn-icon btn-li btn-lg btn-brand">
      <i class="dp-po-icon fab fa-linkedin"></i>
      <span>Log-in with linkedin</span>
    </a>
  </div>
</section>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </header>

</div>

  <div class="dp-po">
  <section class="dp-po-search">
    <form class="dp-po-search-form">
      <input type="search" name="" placeholder="How can we help you today?"></input>
      <button type="submit"> <i class="dp-po-icon far fa-search"></i></button>
    </form>
  </section>
</div>

  <div class="dp-po">
  <nav class="breadcrumb-outer" aria-label="breadcrumb">
    <div class="container d-flex align-items-center">
      <div class="breadcrumb-image">
        <img src="/portal-components/portal-style/static/img/brand/logo.jpg" />
      </div>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Support Centre</a></li>
        <li class="breadcrumb-item"> <i class="dp-po-icon fal fa-angle-right"></i> <a href="#">Super Parent</a> </li>
        <li class="breadcrumb-item"><i class="dp-po-icon fal fa-angle-right"></i> <a href="#">Parent</a> </li>
        <li class="breadcrumb-item active" aria-current="page"><i class="dp-po-icon fal fa-angle-right"></i> <a
            href="#">Child</a></li>
      </ol>
    </div>
  </nav>
</div>


  <div class="dp-po">
    <main class="dp-po-main dp-po-chat-home">
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div class="dp-po-title">
              <img class="dp-po-title-svg" src="/portal-components/portal-style/static/img/page-icons/chats.svg">
              <h2 class="dp-po-title-text">Chats</h2>
            </div>
          </div>
          <div class="col-sm-3">

          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="dp-po-overlay"></div>

        <a href="javascript:void(0)" class="dp-po-footer-deskpro"><img

        </a>

    </div>
  </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script type="text/javascript">
  $(function () {
    var toolOptions = {
      'template': '<div class="tooltip dp-po-tip" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>'
    }
    $('[data-toggle="tooltip"]').tooltip(toolOptions);
    $('[data-toggle="popover"]').popover();
    $('.dropdown-toggle').dropdown();
  });

</script>
